<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/stylesheet.css'>
</head>

<body>
    <div class='grid-container'>
        <header>
            <h1>Take Better Notes</h1>
        </header>
        <main id='lightmode_main'>
            <section class='content'>
                <div class='row1'>
                    <button class='green buttons' type="button">New Note</button>
                    <button id='lightmode_btn' class='grey buttons' type="button">Dark Theme</button>
                </div>
                <textarea class='row2'></textarea>
                <div class='row3'>
                    <button class='green buttons' type="button">Save</button>
                    <button class='red buttons' type="button">Cancel</button>
                </div>
            </section>
        </main>
        <nav id='lightmode_nav'>
            <h2>My Notes</h2>
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
        </nav>
        <footer>
            <h3>Keep in Touch</h3>
            <ul class='flex-container'>
                <li><img src='images/linkedin_circle_color-512.webp' alt='linkedin logo' title='linkedin logo' height='50' width='50'></li>
                <li><img src='images/Internet_Line-02-512.webp' alt='internet logo' title='internet logo' height='50' width='50'></li>
            </ul>
        </footer>
    </div>
    <script src='scripts/script.js'></script>
</body>



</html>
